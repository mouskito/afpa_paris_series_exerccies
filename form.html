<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="form.js"></script>
</head>
<body>

<div class="container">
	<form>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label" >Nom</label>
		  <input type="text" class="form-control" id="nom" placeholder="Saisir un nom" >
		</div>

		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Prénom</label>
		  <input type="text" class="form-control" id="prenom" placeholder="name@example.com">
		</div>

		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Adresse</label>
		  <input type="text" class="form-control" id="adress" placeholder="name@example.com">
		</div>

			<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Tel</label>
					  <input type="text" class="form-control" id="tel">
					</div>
					<div class="error"></div>

		<div class="form-floating">
		  <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" maxlength="200"></textarea>
		  <label for="message">Comments</label>
		</div>

		<p id="compteur"><span id="mots">0</span> mot(s) | <span id="caractere">0</span> caractére(s) / 200 </p>

		<div class="col-auto">
		    <button type="submit" id="submit" class="btn btn-primary mb-3">Envoyer</button>
		</div>

	</form>


	<div class="block">
		Merci <b id="nom_ok"></b>, votre message a été bien envoyé
	</div>
</div>

</body>
</html>
