<!DOCTYPE html>
<html>
<head>
	<title>Correction TP JS</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div id="bienvenue"></div>

		<hr><hr>
		<div>
			<a href="#" id="apparaitre">Faire apparaitre</a>
			<a href="#" id="disparaitre">Faire disparaitre</a>
		</div>

		<div class="exercice2">

			<input type="text" name="nombre1" id="nombre1" class="exercice3">
			<select id="operateur">
				<option value="+">additionner</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>	
			<input type="text" name="nombre2" id="nombre2" class="exercice3">
			<button id="calculer">Calculer</button>
		</div>
			<div id="message"></div>

	</div>
	<script type="text/javascript">
		//var nom = prompt('Entrez votre nom');
		//document.querySelector("title").innerHTML = "Bienvenue " +nom;

		//EXERCICE2
		document.querySelector('#apparaitre').onclick=function () {
			document.querySelector('.exercice2').style.display="block";

			//return false;
		}

		document.querySelector('#disparaitre').onclick=function () {
			document.querySelector('.exercice2').style.display="none";

			//return false;
		}

		// EXERCICE3

		console.log(document.querySelectorAll('.exercice3'));

		document.querySelectorAll('.exercice3')[0].onmouseover=function () {
			document.querySelector('#message').style.background='yellow';
		document.querySelector('#message').innerHTML ="Saisir un chiffre";
		}

		document.querySelectorAll('.exercice3')[1].onmouseover=function () {
			document.querySelector('#message').style.background='yellow';
		document.querySelector('#message').innerHTML ="Saisir un chiffre";
		}

		document.querySelectorAll('.exercice3')[1].onmouseout=function () {
			document.querySelector('#message').style.background='yellow';
		document.querySelector('#message').innerHTML ="";
		}

	</script>
</body>
</html>
